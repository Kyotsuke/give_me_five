<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Give me five</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
		<!-- TITRE -->
			<div class="row">
				<div class="col-md-12">
					<h1>Give me Five</h1>
				</div>
			</div>

			<div class="row">
			<!-- LISTE -->			
				<div class="col-md-4">

					<ul>
					<!-- Propritétés liste -->
						<li>
							<div class="col-md-4"><h2>NOM</h2></div>
							<div class="col-md-4"><h2>SCORE</h2></div>
							<div class="col-md-4"><h2>STATUS</h2></div>
						</li>
					</ul>

				<!-- Liste des éléves -->
				<div class="over">
					<ul class="liste">
						<li>
							<div class="col-md-4 nom"></div>
							<div class="col-md-4 score"></div>
							<div class="col-md-4">
								<label for="present" class="present"><i class="fa fa-check-circle fa-2x" aria-hidden="true"></i></label>
								<input type="radio" name="checkbox">

								<label for="retard" class="retard"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></i></label>
								<input type="radio" name="checkbox">

								<label for="absent" class="absent"><i class="fa fa-ban fa-2x" aria-hidden="true"></i></i></label>
								<input type="radio" name="checkbox">
							</div>
						</li>
					</ul>
				</div>
				</div>
			<!-- PROFIL PERSO -->			
				<div class="col-md-8">
				<!-- Partie gauche -->
					<div class="col-md-3 center">
					<!-- Nom -->
						<div class="col-md-12">
							<h3>NOM</h3>
						</div>
					<!-- Prénom -->
						<div class="col-md-12">
							<h3>PRENOM</h3>
						</div>
					<!-- Image utilisateur -->
						<div class="col-md-12">
							<img src="images/user1.png" alt="">
						</div>
					<!-- Adresse mail -->
						<div class="col-md-12">
							<p>Mail : <a href="mailto:zaeaze">azerty@gmail.com</a></p>
						</div>
					<!-- Bouton modifier -->
						<div class="col-md-12">
							<button type="button" value="MODIFIER">MODIFIER</button>
						</div>
					</div>

					<div class="col-md-9 center">
					<!-- Espacement -->
						<div class="col-md-12 pad70">
							
						</div>
					<!-- Score total -->
						<div class="col-md-12">
							<h4>Score : <span id="score"></span></h4>
						</div>
					<!-- Nombre de présences totales -->
						<div class="col-md-12">
							<h4>Nombre de présences : <span id="presence"></span></h4>
						</div>
					<!-- Nombre de retards total -->
						<div class="col-md-12">
							<h4>Nombre de retards : <span id="retard"></span></h4>
						</div>
					<!-- Nombre d'absences totales -->
						<div class="col-md-12">
							<h4>Nombre d'absences : <span id="absence"></span></h4>
						</div>
					<!-- Nombre de participations totales -->
						<div class="col-md-12">
							<h4>Participations : <span id="participation"></span></h4>
						</div>
					<!-- Nombre de passage au tableau total -->
						<div class="col-md-12">
							<h4>Passage au tableau : <span id="passage"></span></h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
