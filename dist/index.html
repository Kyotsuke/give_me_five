<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Give me five</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
		<!-- TITRE -->
			<div class="row">
				<div class="col-md-12">
					<h1>Give me Five</h1>
				</div>
			</div>

			<div class="row">
			<!-- LISTE -->			
				<div class="col-md-4">

					<ul>
					<!-- Propritétés liste -->
						<li>
							<div class="col-md-4"><h2>NOM</h2></div>
							<div class="col-md-4"><h2>SCORE</h2></div>
							<div class="col-md-4"><h2>STATUS</h2></div>
						</li>
					</ul>

			<!-- Liste des éléves -->
				<div class="over">
					<ul class="liste">
						<li>
							<div class="col-md-4"></div>
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<label for="present" class="present"><i class="fa fa-check-circle fa-2x" aria-hidden="true"></i></label>
								<input type="radio" name="checkbox">

								<label for="retard" class="retard"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></i></label>
								<input type="radio" name="checkbox">

								<label for="absent" class="absent"><i class="fa fa-ban fa-2x" aria-hidden="true"></i></i></label>
								<input type="radio" name="checkbox">
							</div>
						</li>
					</ul>
				</div>

				<div class="new center hidden">
					<label for="nom">Nom :</label>
					<input type="text" name="nom" placeholder="Martin" id="input_nom">

					<label for="prenom">Prénom :</label>
					<input type="text" name="prenom" placeholder="Jean Charles" id="input_prenom">

						<br>

					<label for="img_link">Liens de l'image :</label>
					<input type="text" name="img_link" placeholder="images/jean.jpg ou http://givemefive.fr/jean.jpg" id="input_img">
						
					<label for="mail">E-Mail :</label>
					<input type="text" name="mail" placeholder="jean-charlounet@gmail.com" id="input_mail">

						<br>

					<button id="submit_add">Ajouter</button>
				</div>

				<div class="col-md-12 center pad12">
					<button type="button" value="AJOUTER" class="ajout"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></button>
					<button type="button" value="RETIRER"><i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i></button>
				</div>
			</div>
			<!-- PROFIL PERSO -->			
				<div class="col-md-8 profil">
				<!-- Partie gauche -->
					<div class="col-md-3 center">
					<!-- Nom -->
						<div class="col-md-12">
							<h3 id="nom"></h3>
						</div>
					<!-- Prénom -->
						<div class="col-md-12">
							<h3 id="prenom"></h3>
						</div>
					<!-- Image utilisateur -->
						<div class="col-md-12">
							<div id="image"></div>
						</div>
					<!-- Adresse mail -->
						<div class="col-md-12">
							<p>Mail : <a href="mailto:zaeaze" id="mail">azerty@gmail.com</a></p>
						</div>
					<!-- Bouton modifier -->
						<div class="col-md-12">
							<button type="button" value="MODIFIER">MODIFIER</button>
						</div>
					</div>

					<div class="col-md-9 center">
					<!-- Espacement -->
						<div class="col-md-12 pad70">
							
						</div>
					<!-- Score total -->
						<div class="col-md-12">
							<h4>Score : <span id="score"></span></h4>
						</div>
					<!-- Nombre de présences totales -->
						<div class="col-md-12">
							<h4>Nombre de présences : <span id="presence"></span></h4>
						</div>
					<!-- Nombre de retards total -->
						<div class="col-md-12">
							<h4>Nombre de retards : <span id="retard"></span></h4>
						</div>
					<!-- Nombre d'absences totales -->
						<div class="col-md-12">
							<h4>Nombre d'absences : <span id="absence"></span></h4>
						</div>
					<!-- Nombre de participations totales -->
						<div class="col-md-12">
							<h4>Participations : <span id="participation"></span></h4>
						</div>
					<!-- Nombre de passage au tableau total -->
						<div class="col-md-12">
							<h4>Passage au tableau : <span id="tableau"></span></h4>
						</div>
					</div>
				</div>
			<!-- HEURE DATE -->
				<div class="col-md-12">
					HEURE DATE
				</div>
			</div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
