<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Give me five</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
		<!-- TITRE -->
			<div class="row">
				<div class="col-md-12">
					<h1>Give me Five</h1>
				</div>
			</div>

		<!-- LISTE -->
			<div class="row">		
				<div class="col-md-4 border bloc-liste shadow">

					<ul>
					<!-- Propritétés liste -->
						<li>
							<div class="col-md-4"><h2>NOM</h2></div>
							<div class="col-md-4"><h2>MAIL</h2></div>
							<div class="col-md-4"><h2>STATUS</h2></div>
						</li>
					</ul>

			<!-- Liste des éléves -->
				<div class="over border shadow center">
					<ul class="liste">
						<li>
							<div class="col-md-4"></div>
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<label for="present" class="set_present"><i class="fa fa-check-circle fa-2x" aria-hidden="true"></i></label>
								<input type="radio" name="checkbox">

								<label for="retard" class="set_retard"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></label>
								<input type="radio" name="checkbox">

								<label for="absent" class="set_absent"><i class="fa fa-ban fa-2x" aria-hidden="true"></i></label>
								<input type="radio" name="checkbox">
							</div>
						</li>
					</ul>
				</div>

				<div class="new center shadow">
					<label for="nom">Nom :</label>
					<input type="text" name="nom" placeholder="Martin" id="input_nom">

					<label for="prenom">Prénom :</label>
					<input type="text" name="prenom" placeholder="Jean Charles" id="input_prenom">

						<br>

					<label for="img_link">Liens de l'image :</label>
					<input type="file" name="img_link" accept="image/*" id="input_img">
						
					<label for="mail">E-Mail :</label>
					<input type="text" name="mail" placeholder="jean-charlounet@gmail.com" id="input_mail">

						<br>

					<p class="m_top20"><span class="submit_add">Ajouter</span></p>
				</div>

				<div class="col-md-12 center pad12">
					<p class="ajout"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></p>
				</div>
			</div>
		<!-- PROFIL PERSO -->
			<div class="m20">
				<div class="col-md-7 col-md-offset-1 profil shadow center">
				<!-- Partie gauche -->
					<div class="col-md-4 col-md-offset-1 gauche">
					<!-- Nom -->
						<div class="col-md-12">
							<input type="text" id="nom"></input>
						</div>
					<!-- Prénom -->
						<div class="col-md-12">
							<input type="text" id="prenom"></input>
						</div>
					<!-- Image utilisateur -->
						<div class="col-md-12">
							<div id="image"></div>
						</div>
					<!-- Adresse mail -->
						<div class="col-md-12 profil_mail">
							<p>Mail : <input type="text" id="mail"></input></p>
						</div>
					<!-- Bouton modifier -->
						<div class="col-md-12">
							<p><span class="modify">Modifier</span></p>
						</div>
					</div>

				<!-- Partie droite -->
					<div class="col-md-5 col-md-offset-1 droite">
					<!-- Espacement -->
						<div class="col-md-12 pad30">
							
						</div>
						<div class="col-md-12">
							<table>
								<tbody>
									<tr class="score">
										<td>
											
										</td>
										<td>
											<h4>Score : <span id="score"></span></h4>
										</td>
										<td>
											
										</td>
									</tr>

									<tr class="presence">
										<td>
											<i class="fa fa-minus-square-o rouge moins" aria-hidden="true"></i>
										</td>
										<td>
											Nombre de présences : <span id="presence"></span>
										</td>
										<td>
											<i class="fa fa-plus-square-o vert plus" aria-hidden="true"></i>
										</td>
									</tr>

									<tr class="retard">
										<td>
											<i class="fa fa-minus-square-o rouge moins" aria-hidden="true"></i>
										</td>
										<td>
											Nombre de retards : <span id="retard"></span>
										</td>
										<td>
											<i class="fa fa-plus-square-o vert plus" aria-hidden="true"></i>
										</td>
									</tr>

									<tr class="absence">
										<td>
											<i class="fa fa-minus-square-o rouge moins" aria-hidden="true"></i>
										</td>
										<td>
											Nombre d'absences : <span id="absence"></span>
										</td>
										<td>
											<i class="fa fa-plus-square-o vert plus" aria-hidden="true"></i>
										</td>
									</tr>

									<tr class="participation">
										<td>
											<i class="fa fa-minus-square-o rouge moins" aria-hidden="true"></i>
										</td>
										<td>
											Participations : <span id="participation"></span>
										</td>
										<td>
											<i class="fa fa-plus-square-o vert plus" aria-hidden="true"></i>
										</td>
									</tr>

									<tr class="tableau">
										<td>
											<i class="fa fa-minus-square-o rouge moins" aria-hidden="true"></i>
										</td>
										<td>
											Passage au tableau : <span id="tableau"></span>
										</td>
										<td>
											<i class="fa fa-plus-square-o vert plus" aria-hidden="true"></i>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- HEURE DATE -->
				<div class="col-md-12">
					HEURE DATE
				</div>
			</div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
